<!--用户登录模块-->
<div class="loginBoard" ms-controller="userlogin">
    <form name="loginForm" ms-validate="@validate">
        <h3>登录 &nbsp;
            <small class="login-tip">SEC社交电商国际俱乐部</small>
        </h3>
        <div class="form-group">
            <input type="text" class="form-control" name="moblieOrUsername" ms-duplex="@moblieOrUsername" placeholder="请输入手机或用户名" ms-rules="{required:true}"
                data-required-message="请输入手机号或用户名" data-message="请填写正确的手机号或用户名">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="请输入密码" ms-duplex="@password" ms-rules="{required: true,pattern: /(?!^\\d+$)(?!^[a-zA-Z]+$)(?!^[_#@]+$).{5,}/}"
                data-required-message="password-请输入密码" data-message="password-请输入正确的密码">
        </div>
        <div id="ul-s5">
            <button type="submit" class="btn btn-default">登录</button>&nbsp;
        </div>
        <div class="other-opt">
            <span><a href="/unionregister.html">注册</a></span>
        </div>
    </form>
</div>
