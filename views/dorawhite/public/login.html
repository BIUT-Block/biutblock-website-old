<!--用户登录模块-->
<div class="loginBoard" ms-controller="userlogin">
    <form name="loginForm">
        {{@aaa}}
        <h3>用户登录 &nbsp;
            <small class="text-danger hide" id="errorInfo">邮箱和密码不匹配</small>
        </h3>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="请填写邮箱" required>
            <label for="inputError" class="control-label text-danger">
                <i class="glyphicon glyphicon-info-sign"></i> 请填写正确的邮箱地址</label>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="请输入密码" required>
            <label for="inputError" class="control-label text-danger">
                <i class="glyphicon glyphicon-info-sign"></i> 6-12位，只能包含字母、数字和下划线</label>
        </div>
        <div id="ul-s5">
            <button type="submit" class="btn btn-default">登录</button>&nbsp;
            <small>
                <a href="/users/lostPassword">忘记密码？</a>
            </small>
        </div>
    </form>
</div>
