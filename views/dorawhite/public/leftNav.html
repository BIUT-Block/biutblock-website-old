<!--约定cateTypes为分类集合-->
<div class="leftNav">
    <h3>分类目录</h3>
    <ul>
        <%for(var i=0;i<currentCateList.parents.length;i++){%>
            <li>
                <a data-value="<%=currentCateList.parents[i]._id%>" href="/<%=currentCateList.parents[i].defaultUrl%>___<%=currentCateList.parents[i]._id%>">
                    <%=currentCateList.parents[i].name%>
                </a>
                <div class="sonNav">
                    <ul>
                        <%currentCateList.cates.forEach(function(item){%>
                            <li>
                                <a data-value="<%=item._id%>" href="/<%=item.defaultUrl%>___<%=item._id%>">
                                    <%=item.name%>
                                </a>
                            </li>
                            <%})%>
                    </ul>
                    <div class="clear"></div>
                </div>
            </li>
            <%}%>
    </ul>
</div>
